<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="create_styles.css">
    <title>Home</title>
</head>

<body>
    <div class="container">

        <div class="nav-bar">
            <div class="left-side">
                <img src="Icons/text.png" alt="Website-logo">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="create.html">Create</a>
            </div>

            <div class="middle-side">
                <input class="search-box" type="text" placeholder="Search">
            </div>

            <div class="right-side">
                <a href="notification.html">
                    <img class="nav-buttons" src="Icons/notification.png" alt="Notifications">
                </a>
                <img class="nav-buttons" src="Icons/typing.png" alt="Text">
                <img class="user-profile" src="Icons/add.png" alt="User Profile">
            </div>
        </div>


        <div class="content">
            <div class="content-left-side">
                <img class="next-button" src="Icons/next.png" alt="">

            </div>
            <div class="content-right-side">
                <div class="top_right_side">
                    <p>Create a post</p>
                </div>
                <div class="bottom_right_side">
                    <div class="upload-section">
                        <button class="upload-button">
                            <img src="Icons/upload-big-arrow.png" alt="">
                        </button>
                        <button class="save-button">
                            <p>Save from URL</p>
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
